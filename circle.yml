machine:
  ruby:
    version: 2.3.1

database:
  override:
    - |
      echo 'test:
        adapter: postgresql
        database: circle_ruby_test
        username: ubuntu
        host: localhost
      ' > decidim-core/config/database.yml

test:
  pre:
    - |
      echo '--format RspecJunitFormatter
      --out $CIRCLE_TEST_REPORTS/rspec/junit.xml
      ' > ~/.rspec
  override:
    - bundle exec rspec
    - bundle exec rake
